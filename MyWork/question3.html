<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="/assets/css/flag.css">       
    <title>Flags</title>
</head>
<body>
    <div class="row1">
        <div class="flag1">
            <div class="flag1_top">            
            </div>
            <div class="flag1_bottom">
            </div>
        </div>

        <div class="flag2">
            <div class="flag2_left">            
            </div>
            <div class="flag2_right">
            </div>
        </div>

        <div class="flag3">
            <div class="vertical">            
            </div>
            <div class="horizontal">
            </div>
        </div>
    </div>
    <div class="row2">
        <div class="flag1">
            <div class="rec1"></div>
            <div class="rec2"></div>
            <div class="rec3"></div>
            <div class="rec4"></div>
            <div class="horizontal1"></div>
            <div class="horizontal2"></div>
            <div class="short_horozontal1"></div>
            <div class="short_horozontal2"></div>
            <div class="short_horozontal3"></div>            
        </div>

        <div class="flag2">
            <div class="flag2_top">            
            </div>
            <div class="flag2_middle">            
                <img src="/assets/img/Emblem_of_Ethiopia.svg" alt="Ethiopian emblem">
            </div>
            <div class="flag2_bottom">
            </div>
        </div>

        <div class="flag3">
            <div class="vertical">            
            </div>
            <div class="vertical2">            
            </div>
            <div class="horizontal">
            </div>
            <div class="horizontal2">
            </div>
        </div>
    </div>
    
    <div class="row3">
        <div class="flag1">
            <div class="flag1_left">            
            </div>
            <div class="flag1_top"></div>            
            <div class="flag1_bottom">
            </div>
        </div>

        <div class="flag2">            
            <div class="flag2_left"></div>
            <div class="flag2_middle"></div>                
            <div class="flag2_right"></div>                            
        </div>
        <div class="flag3">
            <div class="flag3_left"></div>
            <div class="flag3_middle"></div>                
            <div class="flag3_right"></div> 
        </div>
    </div>
    <div class="row4">
        <div class="flag1">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="triangle"></div>
        </div>
        <div class="flag2">
            <div class="circle"></div>
        </div>
        <div class="flag3">
            <div class="trapezium">

            </div>
            <div class="flag3_top">            
            </div>
            <div class="flag3_middle">                            
            </div>
            <div class="flag3_bottom">
            </div>
        </div>
    </div>
</body>
</html>
